<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Edtior</title>
    <script type="module" crossorigin src="/assets/main-DRmSUb2k.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/ImageProcessor-DlgxIV8o.js">
    <link rel="stylesheet" crossorigin href="/assets/main-BTRUPTfe.css">
  </head>
  <body>
    <div id="image-container">
      <header>
        <h1>Image Editor</h1>
        <p>
          Edit your images easily using our tools below. You can apply filters,
          rotate, and adjust the brightness and contrast to create the perfect
          picture.
        </p>
      </header>
      <div id="image-area">
        <input type="file" id="fileInput" accept="image/*" hidden />
        <span id="errorMessage"></span>
        <canvas id="canvas"></canvas>
      </div>
      <div id="controls">
        <div class="tool-group">
          <h2>Filters</h2>
          <button id="grayScaleButton" class="tool-button">Grayscale</button>
          <button id="noiseButton" class="tool-button">Noise</button>
          <button id="invertButton" class="tool-button">Invert</button>
        </div>
        <div class="tool-group">
          <h2>Adjustments</h2>
          <label for="contrast">Contrast</label>
          <input
            type="range"
            id="contrastInput"
            name="contrast"
            min="-100"
            max="100"
            value="0"
          />
          <label for="brightness">Brightness</label>
          <input
            type="range"
            id="brightnessInput"
            name="brightness"
            min="-100"
            max="100"
            value="0"
          />
        </div>
        <div class="tool-group">
          <h2>Transform</h2>
          <button id="rotateButton" class="tool-button">Rotate 90Â°</button>
          <button id="resetButton" class="tool-button">Reset</button>
        </div>
        <div class="tool-group">
          <button id="saveButton" class="tool-button primary">
            Save and Download
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
